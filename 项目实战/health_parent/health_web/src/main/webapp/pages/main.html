<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet"
          href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/css">
        .el-main {
            position: absolute;
            top: 70px;
            bottom: 0px;
            left: 200px;
            right: 10px;
            padding: 0;
        }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <el-container>
        <el-header class="main-header" style="height:70px;">
            <nav class="navbar navbar-static-top" :class=''>
                <!-- Logo -->
                <a href="#" class="logo" style="text-align:center">
                    <span class="logo-lg"><img src="../img/logo.png"></span>
                </a>
                <div class="right-menu">
                    <span class="help"><i class="fa fa-exclamation-circle"
                                          aria-hidden="true"></i>帮助</span>
                    <el-dropdown class="avatar-container right-menu-item"
                                 trigger="click">
                        <div class="avatar-wrapper">
                            <img src="../img/user2-160x160.jpg"
                                 class="user-avatar">
                            <!--用户名-->
                            {{username}}
                        </div>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item divided>
                                <span style="display:block;"
                                      @click="changePassword">修改密码</span>
                            </el-dropdown-item>
                            <el-dropdown-item divided>
                                <span style="display:block;"><a
                                        href="/logout.do">退出</a></span>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </nav>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu v-for="menu in menuList" :index="menu.path">
                        <template slot="title">
                            <i class="fa" :class="menu.icon"></i>
                            {{menu.name}}
                        </template>
                        <template v-for="child in menu.children">
                            <el-menu-item :index="child.path">
                                <a :href="child.linkUrl" target="right">{{child.name}}</a>
                            </el-menu-item>
                        </template>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <iframe name="right" class="el-main" src="checkitem.html"
                        width="100%" height="580px"
                        frameborder="0"></iframe>
            </el-container>

            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="修改当前用户密码" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules"
                             label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="旧密码" prop="oldPassword">
                                    <el-input type="password" v-model="formData.oldPassword"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="新密码" prop="newPassword">
                                    <el-input type="password" v-model="formData.newPassword"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="确认密码">
                                    <el-input type="password" v-model="formData.affirmNewPassword"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消
                        </el-button>
                        <el-button type="primary" @click="handleChangePassword()">确定
                        </el-button>
                    </div>
                </el-dialog>
            </div>
        </el-container>
    </el-container>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            menuList: [],
            username: null, // 登录用户
            dialogFormVisible: false,//增加表单是否可见
            formData: {},//表单数据
            rules: {//校验规则
                oldPassword: [{required: true, message: '旧密码为必填项', trigger: 'blur'}],
                newPassword: [{required: true, message: '新密码称为必填项', trigger: 'blur'}],
            }
        },
        methods: {
            //重置表单
            resetForm() {
                this.formData = {};//表单数据
            },
            //点击修改密码弹出表单
            changePassword() {
                this.resetForm()
                this.dialogFormVisible = true
            },
            handleChangePassword() {
                this.$refs['dataAddForm'].validate((valid)=>{
                    if (valid) {
                        if (this.formData.newPassword != this.formData.affirmNewPassword) {
                            vue.$message.error("确认密码与新密码不一致")
                            return
                        }
                        //发起修改密码:
                        axios.post("/user/changePassword.do",this.formData).then((response)=>{
                            if (response.data.flag) {
                                alert(response.data.message)
                                vue.dialogFormVisible = false;
                                window.location = "/logout.do"
                            } else {
                                vue.$message.error(response.data.message)
                            }
                        })
                    } else {
                        this.$message.error("表单校验有误！不能执行【修改密码操作】");
                        return false;
                    }
                })
            }
        },
        // 在初始化数据之前执行
        created: function () {
            axios.get("/user/getUsername.do").then((response) => {
                this.username = response.data.data;

            }).catch((error) => {

            });
            axios.get('/menu/getMenu.do').then((response) => {
                vue.menuList = response.data.data;
            });
        }
    });
    $(function () {
        var wd = 200;
        $(".el-main").css('width', $('body').width() - wd + 'px');
    });
</script>
</html>
