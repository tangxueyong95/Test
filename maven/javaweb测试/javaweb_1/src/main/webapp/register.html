<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
</head>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script>
    function b() {
        $.post(
            "register1",
            "name=" + $("#name").val(),
            function (data) {
                // console.log(data)
                if (data) {
                    alert(data);
                }
            }
        );
    }

    function a() {
        var password = $("#password").val();
        if (password.length < 6) {
            alert("密码长度不能小于6位")
        } else {
            $.post(
                "register",
                "name=" + $("#name").val() + "&password=" + password,
                function (data) {
                    // console.log(data)
                    if (data) {
                        location.href = "login.html"
                    }else {
                        alert(data)
                    }
                }
            );
        }
    }
</script>
<body class="login_bj">
<div class="zhuce_body">
    <div class="logo">
        <a href="#"><img src="images/czxylogo.png" height="54" border="0"></a>
    </div>
    <div class="zhuce_kong login_kuang">
        <div class="zc">
            <div class="bj_bai">
                <h3>注册</h3>
                <!-- 注册表单 -->
                <form action="register" method="post">
                    <input id="name" name="name" type="text" class="kuang_txt" onblur="b()" value="" placeholder="账号">
                    <input id="password" type="password" class="kuang_txt" placeholder="密码">
                    <div>

                    </div>
                    <input type="button" class="btn_zhuce" onclick="a()" value="注册">

                </form>
            </div>
            <div class="bj_right">
                <p>使用以下账号直接注册</p>
                <a href="#" class="zhuce_qq">QQ注册</a>
                <a href="#" class="zhuce_wb">微博注册</a>
                <a href="#" class="zhuce_wx">微信注册</a>
                <p>已有账号？
                    <a href="#">立即登录</a>
                </p>

            </div>
        </div>
        <P>www.czxy.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;传智专修学院欢迎您</P>
    </div>

</div>

</body>
</html>
