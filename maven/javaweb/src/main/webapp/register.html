<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
    </head>
	<script>
		function checkUsername() {
			//1.使用正则表达式校验用户名的格式
			//用户名的要求长度为6~18个字符是必须以英文字母开头，其它字符组成可以为是数字、英文字母、下划线等。
			var reg = /^[a-zA-Z]\w{5,17}$/

			//获取用户名
			var username = $("#username").val();

			//校验格式
            if (reg.test(username)) {
                //格式正确
				//校验用户名是否已存在
				$.post("user","action=checkUsername&username="+username,function (result) {
					//result就是响应数据
					var flag = result.flag;
					var message = result.message;
					//判断是否可用

					//前端代码其实可以将可用、不可用、服务器异常分别作不同的样式处理
                    if (flag) {
                        //用户名可用
						$("#uSpan").html(message)
                    }else {
                        $("#uSpan").html(message)
					}
                },"json")
            }else {
                //格式错误
				//则往用户名输入框后面的span中插入一句提示信息
				$("#uSpan").html("用户名格式错误")
			}
        }

        //声明一个注册的方法
		function register() {
		    //获取表单中的所有数据，并且封装成"name=value&name=value"
			var params = $("#registerForm").serialize();
			//向服务器发送异步请求
			$.post("user",params,function (result) {
				var flag = result.flag;
                if (flag) {
                    //注册成功
					//跳转到register_ok.html
					location.href = "register_ok.html"
                }else {
                    //注册失败，显示失败信息
					$("#msg").html(result.message)
				}
            },"json")
        }
	</script>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm" onsubmit="return false">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input onblur="checkUsername()" type="text" id="username" name="username" placeholder="请输入账号">
									<span style="color: red" id="uSpan"></span>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" onclick="register()" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
