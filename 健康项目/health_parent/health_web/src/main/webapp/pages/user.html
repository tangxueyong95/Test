<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet"
          href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统设置
            <small>用户管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>系统设置</el-breadcrumb-item>
            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="用户名称/用户备注/电话号码"
                          v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findPage(true)" class="dalfBut">查询
                </el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">
                    新建
                </el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe
                      highlight-current-row>
                <el-table-column type="index" align="center"
                                 label="序号"></el-table-column>
                <el-table-column prop="username" label="用户名"
                                 align="center"></el-table-column>
                <el-table-column prop="birthday" label="用户生日"
                                 align="center"></el-table-column>
                <el-table-column prop="telephone" label="用户电话"
                                 align="center"></el-table-column>
                <el-table-column prop="gender" label="用户性别"
                                 align="center"></el-table-column>
                <el-table-column prop="station" label="用户身份"
                                 align="center"></el-table-column>
                <el-table-column prop="remark" label="用户备注"
                                 align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini"
                                   @click="handleUpdate(scope.row)">编辑
                        </el-button>
                        <el-button size="mini" type="danger"
                                   @click="handleDelete(scope.row)">删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="用户基本信息" name="first">
                                <el-form ref="dataAddForm" :model="formData"
                                         :rules="rules"
                                         label-position="right"
                                         label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户名"
                                                          prop="username">
                                                <el-input
                                                        v-model="formData.username"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="用户密码"
                                                          prop="password">
                                                <el-input
                                                        v-model="formData.password"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户性别">
                                                <el-select
                                                        v-model="formData.gender">
                                                    <el-option label="男"
                                                               value="男"></el-option>
                                                    <el-option label="女"
                                                               value="女"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="用户生日">
                                                <el-input
                                                        v-model="formData.birthday"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户电话"
                                                          prop="telephone">
                                                <el-input
                                                        v-model="formData.telephone"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="用户身份">
                                                <el-input
                                                        v-model="formData.station"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="用户备注">
                                                <el-input
                                                        v-model="formData.remark"
                                                        type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="角色信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>角色名称</th>
                                            <th>角色关键字</th>
                                            <th>角色说明</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id"
                                                       v-model="roleIds"
                                                       type="checkbox"
                                                       :value="c.id">
                                            </td>
                                            <td><label
                                                    :for="c.id">{{c.name}}</label>
                                            </td>
                                            <td><label
                                                    :for="c.id">{{c.keyword}}</label>
                                            </td>
                                            <td><label
                                                    :for="c.id">{{c.description}}</label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消
                        </el-button>
                        <el-button type="primary" @click="handleAdd()">确定
                        </el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑用户" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="用户基本信息" name="first">
                                <el-form ref="dataEditForm" :model="formData"
                                         :rules="rules"
                                         label-position="right"
                                         label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户名"
                                                          prop="username">
                                                <el-input
                                                        v-model="formData.username"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="密码">
                                                <el-input
                                                        v-model="formData.password" @blur="resetPassword()"  @focus="clearPassword()"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户性别">
                                                <el-select
                                                        v-model="formData.gender">
                                                    <el-option label="男"
                                                               value="男"></el-option>
                                                    <el-option label="女"
                                                               value="女"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户生日">
                                                <el-date-picker
                                                        value-format="yyyy-MM-dd"
                                                        v-model="formData.birthday"
                                                        type="date">
                                                </el-date-picker>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户电话"
                                                          prop="telephone">
                                                <el-input
                                                        v-model="formData.telephone"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="用户身份">
                                                <el-input
                                                        v-model="formData.station"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="用户备注">
                                                <el-input
                                                        v-model="formData.remark"
                                                        type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="角色信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>角色名称</th>
                                            <th>角色关键字</th>
                                            <th>角色说明</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id"
                                                       v-model="roleIds"
                                                       type="checkbox"
                                                       :value="c.id">
                                            </td>
                                            <td><label
                                                    :for="c.id">{{c.name}}</label>
                                            </td>
                                            <td><label
                                                    :for="c.id">{{c.keyword}}</label>
                                            </td>
                                            <td><label
                                                    :for="c.id">{{c.description}}</label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消
                        </el-button>
                        <el-button type="primary" @click="handleEdit()">确定
                        </el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            rememberPassword: '',
            activeName: 'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            tableData: [],//新增和编辑表单中对应的用户列表数据
            roleIds: [],//
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                username: [{
                    required: true,
                    message: '用户名称为必填项',
                    trigger: 'blur'
                }],
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            //显示所有检查项数据:
            this.findPage()
        },
        methods: {
            //误触恢复密码
            resetPassword() {
                if (vue.formData.password == null || vue.formData.password == '') {
                    vue.formData.password = vue.rememberPassword
                }
            },
            //编辑
            handleEdit() {
                //发起保存前校验表单是否符合校验规则
                vue.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        //校验通过  发起请求修改数据
                        axios.post("/user/updateUser.do?roleIds=" + vue.roleIds, this.formData).then((response) => {
                            console.log(response)
                            if (response.data.flag) {
                                vue.$message.success(response.data.message)
                            } else {
                                vue.$message.error(response.data.message)
                            }
                        }).catch((error) => {
                            vue.$message.error(error)
                        }).finally(() => {
                            vue.dialogFormVisible4Edit = false
                            vue.findPage()
                        })
                    } else {
                        vue.$message.error("请按需求填写表单数据")
                        return false
                    }
                })

            },
            clearPassword() {
                this.formData.password = ''
            },

            //添加用户
            handleAdd() {
                //1.检查所有需校验的表单项是否满足校验规则
                vue.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        //校验成功  发出请求保存数据
                        console.log(vue.formData)
                        axios.post("/user/saveUser.do?roleIds=" + vue.roleIds, vue.formData).then((response) => {
                            console.log(response)
                            if (response.data.flag) {
                                vue.$message.success(response.data.message)
                            } else {
                                vue.$message.error(response.data.message)
                            }
                        }).catch((error) => {
                            vue.$message.error(error)
                        }).finally(() => {
                            vue.dialogFormVisible = false
                            //显示所有数据:
                            vue.findPage()
                        })
                    } else {
                        vue.$message.error("请按需求填写表单数据")
                        return false
                    }
                })
            },

            //分页查询
            findPage(flag) {
                if (flag) {
                    this.pagination.currentPage = 1
                }

                axios.post("/user/findCurrentPage.do", this.pagination).then((response) => {
                    console.log(response)
                    vue.pagination.total = response.data.total
                    vue.dataList = response.data.rows
                }).catch((error) => {
                    vue.$message.error("查询分页失败")
                })
            },

            // 重置表单
            resetForm() {
                this.activeName = 'first'
                this.formData = {}
                this.roleIds = []
            },

            // 弹出添加窗口
            handleCreate() {
                this.resetForm()
                this.dialogFormVisible = true
                //发送请求  获取所有角色列表 并且存放到tableData中
                axios.get("/role/findAllRoles.do").then((response) => {
                    if (response.data.flag) {
                        vue.tableData = response.data.data
                    } else {
                        vue.$message.error(response.data.message)
                    }
                })
            },

            // 弹出编辑窗口
            handleUpdate(row) {
                this.dialogFormVisible4Edit = true
                this.resetForm()
                //发出异步请求查询对应id数据
                axios.get("/user/findUserById.do?id=" + row.id).then((response) => {
                    if (response.data.flag) {
                        vue.formData = response.data.data
                        vue.rememberPassword = response.data.data.password
                        //获取所有角色:
                        axios.get("/role/findAllRoles.do").then((response) => {
                            if (response.data.flag) {
                                vue.tableData = response.data.data
                                //获取用户对应的关联角色:
                                axios.get("/user/findReferenceRoleIds.do?id=" + row.id).then((response) => {
                                    if (response.data.flag) {
                                        vue.roleIds = response.data.data
                                    } else {
                                        vue.$message.error(response.data.message)
                                    }
                                })
                            } else {
                                vue.$message.error(response.data.message)
                            }
                        })
                    } else {
                        vue.$message.error(response.data.message)
                    }
                })
            },

            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage
                this.findPage()
            },

            // 删除
            handleDelete(row) {
                //确认是否删除
                this.$confirm('此操作将永久删除该用户, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    center: true
                }).then(() => {
                    //客户确认删除此检查项及关联   todo
                    axios.post("/user/deleteUser.do", {id: row.id}).then((response) => {
                        console.log(response)
                        if (response.data.flag) {
                            vue.$message.success(response.data.message)
                        } else {
                            vue.$message.error(response.data.message)
                        }
                    }).catch((error) => {
                        vue.showMessage(error)
                    }).finally(() => {
                        //更新列表数据
                        vue.findPage()
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //判断是否权限不足的方法
            showMessage(error) {
                if (error == 'Error: Request failed with status code 403') {
                    //权限不足拒绝访问
                    this.$message.error("您的权限不足,请联系管理员")
                } else {
                    this.$message.error("未知错误")
                }
            }
        }
    })
</script>
</html>
