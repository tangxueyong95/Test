<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/echarts.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>统计分析
            <small>会员数量</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>统计分析</el-breadcrumb-item>
            <el-breadcrumb-item>会员数量</el-breadcrumb-item>
        </el-breadcrumb>

    </div>
    <div class="app-container">
        <div class="box">
            <br/>
            <div>
                起始时间: <input type="date" id="startTime">
                终止时间: <input type="date" id="endTime">
                <button onclick="queryMemberByTime()">查询</button>
            </div>
            <br/>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart1" style="height:600px;"></div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('chart1'));

    // 使用刚指定的配置项和数据显示图表。
    //myChart.setOption(option);

    axios.get("/report/getMemberReport.do").then((res) => {
        console.log(res)
        myChart1.setOption({
            title: {
                text: '会员数量'
            },
            tooltip: {},
            legend: {
                data: ['会员数量']
            },
            xAxis: {
                data: res.data.data.months
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '会员数量',
                type: 'line',
                data: res.data.data.memberCount
            }]
        });
    });

    function formatDate(year, month, day) {
        var y = year;
        var m = month;
        if (m < 10) m = "0" + m;
        var d = day;
        if (d < 10) d = "0" + d;
        return y + "-" + m + "-" + d
    }

    function queryMemberByTime() {
        var startTime = $("#startTime").val();
        var endTime = $("#endTime").val();
        if (startTime >= endTime) {
            alert("请输入正确的时间")
            return
        }
        var nowTime = formatDate(new Date().getFullYear(),new Date().getMonth() + 1,new Date().getDate())
        if (endTime > nowTime) {
            alert("终止时间不能大于当前时间")
            return;
        }
        axios.get("/report/findMemberReportByStartTimeAndEndTime.do?startTime=" + startTime + "&endTime=" + endTime).then((response)=>{
            console.log(response)
            myChart1.setOption({
                title: {
                    text: '会员数量'
                },
                tooltip: {},
                legend: {
                    data: ['会员数量']
                },
                xAxis: {
                    data: response.data.data.months
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '会员数量',
                    type: 'line',
                    data: response.data.data.memberCount
                }]
            });
        })
    }
</script>
</html>
