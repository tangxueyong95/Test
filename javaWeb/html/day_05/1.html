<!DOCTYPE html>
<html lang="en">
<head>
    <!--设置页面的字符集-->
    <meta charset="utf-8">
    <!--强制浏览器按照最新的标准去渲染当前的网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewport：视口，支持响应式布局。
     width: 初始宽度与设备的宽度相同
     initial-scale：初始的缩放比，1:1
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap入门</title>

    <!-- 1. 导入bootstrap中的css样式文件 -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- 2. 导入jQuery框架 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <div class="col-md-2">
        <img src="../day_03/img/images/logo.jpg">
    </div>
    <div class="col-md-6">
        <div class="input-group" style="padding-top: 20px">
            <input type="text" class="form-control"placeholder="请输入旅游路线">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">搜 索</button>
      </span>
        </div><!-- /input-group -->
    </div>
    <div class="col-md-3">
        <img src="../day_03/img/images/hotel_tel.png">
    </div>
</div>
<div style="float:left;">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../day_03/img/images/banner_1.jpg">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="../day_03/img/images/banner_2.jpg">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="../day_03/img/images/banner_3.jpg">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
    </div>
</div>
</body>
</html>
