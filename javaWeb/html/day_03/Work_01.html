<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>
<body onload="setTimeout(date,1000)">
<script type="text/javascript">
    var myData = new Date();
    var n=myData.getTime();
    var k=null
    function date() {
        var newData = new Date();
        var m=newData.getTime();
        m = (m- n) / 1000 + "";
        m = 10 - eval(m.substring(0, m.indexOf("."))) + "秒";
        document.getElementById("i").value = m;
        window.setTimeout("date()", 1000);
    }


</script>
    <div style="margin: auto;">
        <input type="text" id="i" value="10秒"></div>
</body>
</html>
