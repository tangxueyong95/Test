<script type="text/javascript">
    //服务器校验
    function severCheck() {
            var code = "fd2DE08C4B1516C2admin,\3,jxzr123456FD2DE08C4B1516C2,\3,";
            $.ajax({
                type: "POST",
                url: 'http://localhost:8099/login_login',
                data: {KEYDATA: code,tm: new Date().getTime()},
                dataType: 'json',
                cache: false,
                success: function (data) {
                    if ("success" == data.result) {
                        window.location.href = "http://localhost:8099/main/index";
                    } else {
                        $(".login .qh").show();
                        $(".login .qh i").text(data.result);
                        $(".login .txt1").focus();
                    }
                }
            });
    }
