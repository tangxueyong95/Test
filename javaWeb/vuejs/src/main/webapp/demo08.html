</html>
<script>

         使用vue定义属性info，对页面中的超链接<a>传递参数（href）。

        el:"#app",
        data:{
            ys1:"red",
            ys2:"blue",
            info:"/special/hmjavaeezly"
        },
        methods:{

        }
    })
</script>
