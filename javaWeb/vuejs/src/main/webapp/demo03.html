<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue-2.6.10.js"></script>
<body>
    <div id="app">
        <input type="text" v-on:keydown="fun($event)"/><br>
    </div>
</body>
</html>
<script>
    /**
     *【需求】：对文本输入框做校验，使用键盘按下事件，如果按下0-9的数字，正常显示，其他按键则阻止事件执行。
     *  $event：JavaScript中，事件函数
     */
    var vue = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            fun:function (e) {
                //alert(e.keyCode);
                var keycode = e.keyCode;
                if(!(keycode>=48 && keycode<=57)){
                    e.preventDefault();// 阻止当前事件执行
                }
            }
        }
    })
</script>
