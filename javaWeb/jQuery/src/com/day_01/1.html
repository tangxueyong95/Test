<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/jquery-3.3.1.js"></script>
<script>
    $(function () {
        var i=0;
        $("#a").click(function () {
            i++;
            $("#text").val(i)
        })
    })
</script>
<body>
<div>
    <input type="text" id="text">
    <a id="a" href="#"><h1>A</h1></a>
</div>
</body>
</html>
